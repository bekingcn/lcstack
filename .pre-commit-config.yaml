repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.6.9
  hooks:
    # Run the linter.
    - id: ruff
      name: Run Linter Check (Ruff)
      args: [ --fix ]
      files: ^(lcstack|tests)/
    # Run the formatter.
    - id: ruff-format
      name: Run Formatter (Ruff)
